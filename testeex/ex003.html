<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        body {
            width: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: darksalmon;
        }
        div {
            width: 450px;
            height: 200px;
            background-color: rgb(151, 84, 59);
            color: white;
            text-align: center;
        }
        h1 {
            padding-top: 20px;
        }
    </style>
   
</head>
<body>
    <div>
        <h1>Operações Aritimeticas</h1>
        <p>Digite um Número: <input type="number" name="numero1" id="numero1"></p>
        <p>Digite outro número: <input type="number" name="numero2" id="numero2"></p>
        <input type="button" value="Calcular" onclick="calcular()">
        <div id="res">
            <h2>Resultado...</h2>
        </div>
    </div>
    <script>
        function calcular(){
            var n1 = document.getElementById('numero1')
            var n2 = document.getElementById('numero2')
            var resul = document.getElementById('res')
            var res1 = Number(n1.value)
            var res2 = Number(n2.value)
            resul.innerHTML = `<p>A soma de ${res1} e ${res2} é = ${res1 + res2}</p>`
            resul.innerHTML += `<p>A Subtração de ${res1} e ${res2} é = ${res1 - res2}</p>`
            resul.innerHTML += `<p>A Multiplicação de ${res1} e ${res2} é = ${res1 * res2}</p>`
            resul.innerHTML += `<p>A Divisão de ${res1} e ${res2} é = ${res1 / res2}</p>`
            resul.innerHTML += `<p>O Produto de ${res1} e ${res2} é = ${res1 % res2}</p>`

        }
    </script>
</body>
</html>
